<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HR Employee Management</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./pages/app-main/app-main.js"></script>
    <script>
      window.addEventListener('load', () => {
        const appMain = document.querySelector('app-main');
        if (
          !appMain ||
          !appMain.shadowRoot ||
          !appMain.shadowRoot.querySelector('#outlet').children.length
        ) {
          window.location.href = '/employees';
        }
      });

      function goToEmployeeList() {
        window.location.href = '/employees';
      }
    </script>
  </head>

  <body>
    <app-main></app-main>
  </body>
</html>
